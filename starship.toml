format = """
$os\
[](fg:base bg:surface0)\
$username\
$hostname\
[](fg:surface0 bg:surface1)\
$directory\
[](fg:surface1 bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:surface0)\
$gradle\
$java\
$nodejs\
$rust\
[](fg:surface0 bg:surface1)\
$docker_context\
[ ](fg:surface1 bg:base)\
"""

palette = "catppuccin_mocha"

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_root = 'bold bg:surface0 fg:sky'
style_user = 'bold bg:surface0 fg:blue'
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[@$hostname ]($style)'
trim_at = ""
style = 'bold fg:blue bg:surface0'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = 'bold fg:text bg:base'
disabled = false # Disabled by default

[os.symbols]
Macos = " "
openSUSE = " "
Windows = "󰍲 "

[directory]
style = 'fg:pink bg:surface1'
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:surface1 fg:blue"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:surface2 fg:lavender"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:surface2 fg:lavender"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[gradle]
symbol = " "
style = "bg:surface0 fg:blue"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:surface0 fg:red"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:overlay0 fg:base"
format = '[ $time ]($style)'

