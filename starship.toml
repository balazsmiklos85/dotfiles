format = """
$os\
[](fg:base bg:surface0)\
$username\
$hostname\
[](fg:surface0 bg:surface1)\
$directory\
[](fg:surface1 bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:surface0)\
$gradle\
$java\
$nodejs\
$ruby\
$rust\
[ ](fg:surface0 bg:base)\
"""

command_timeout = 5000
palette = "catppuccin_mocha"

[username]
show_always = true
style_root = 'bold bg:surface0 fg:sky'
style_user = 'bold bg:surface0 fg:blue'
format = '[ $user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[@$hostname ]($style)'
trim_at = ""
style = 'bold fg:blue bg:surface0'
disabled = false

[os]
style = 'bold fg:text bg:base'
format = '[ $symbol ]($style)'
disabled = false

[os.symbols]
Macos = " "
openSUSE = " "
Windows = "󰍲 "

[directory]
style = 'fg:pink bg:surface1'
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:surface2 fg:lavender"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:surface2 fg:lavender"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
symbol = " "
style = "bg:surface0 fg:blue"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "bg:surface0 fg:red"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:surface0 fg:green"
format = '[ $symbol ($version) ]($style)'

[ruby]
detect_variables = []
symbol = ""
style = "bg:surface0 fg:red"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:surface0 fg:peach"
format = '[ $symbol ($version) ]($style)'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
